<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <title>Storefront</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<link rel="stylesheet" href="styles.ef46db3751d8e999.css"></head>
<body>
  <app-root></app-root>
  <nav class="navbar bg-light nav justify-content-center">
		<div class="container">
			<a class="navbar-brand" href="/">
				<img src="assets/kwikemart.png" alt="Foody" width="100" height="100">
			</a>
		</div>
	</nav>
  <div class="container">
    <form method="POST" action="/cart">
      <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Item:</td>
          <td><input type="text" name="item" /></td>
        </tr>
        <tr>
          <td>Quantity:</td>
          <td><input type="number" name="quantity" min="1" value="1" /></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit">Add</button></td>
        </tr>
      </table>
    </form>
  </div>

  <div class="container">
    <h2>Contents</h2>
    <table border="2">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="li: ${lineItems}">
                <td><span data-th-text="${li.item}"></span></td>
                <td><span data-th-text="${li.quantity}"></span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <form method="POST" action="/checkout">
                        <button type="submit">Checkout</button>
                    </form>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
<script src="runtime.333e5c9206d3987b.js" type="module"></script><script src="polyfills.2f476ae5aba6c940.js" type="module"></script><script src="main.5b589088f2c50942.js" type="module"></script>

</body></html>
